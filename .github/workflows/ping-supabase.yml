name: Ping Supabase to Prevent Pausing

on:
  schedule:
    - cron: '0 9 * * 1,4' # Runs at 9:00 AM UTC every Monday and Thursday
  workflow_dispatch: # Allows manual triggering from the GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use Node.js 20

      # Step 3: Install Supabase Client
      - name: Install Supabase Client
        run: npm install @supabase/supabase-js --force

      # Step 4: Ping Supabase
      - name: Ping Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          # Fallback to hardcoded values for testing (remove in production)
          FALLBACK_SUPABASE_URL: "https://ijgcycxbnduntvguabis.supabase.co"
        run: |
          node -e "
          (async () => {
            try {
              // Get URL and Key from environment or fallback
              const supabaseUrl = process.env.SUPABASE_URL || process.env.FALLBACK_SUPABASE_URL;
              const supabaseKey = process.env.SUPABASE_KEY;
              
              // Debugging: Log environment variables (optional, mask key)
              console.log('Supabase URL:', supabaseUrl);
              console.log('Supabase Key exists:', !!supabaseKey);
              console.log('Secrets available:', {
                SUPABASE_URL: !!process.env.SUPABASE_URL,
                SUPABASE_KEY: !!process.env.SUPABASE_KEY
              });

              if (!supabaseUrl) {
                throw new Error('SUPABASE_URL is not set in secrets or fallback');
              }
              if (!supabaseKey) {
                throw new Error('SUPABASE_KEY is not set in secrets');
              }

              // Import Supabase client
              const { createClient } = require('@supabase/supabase-js');
              const supabase = createClient(supabaseUrl, supabaseKey);

              // Ping Supabase by querying the User table
              const { data, error } = await supabase.from('User').select('id').limit(1);

              // Handle errors
              if (error) throw error;

              // Log success
              console.log('✅ Ping successful! Found', data ? data.length : 0, 'records');
              console.log('Supabase project is active');
            } catch (err) {
              // Log and exit with error
              console.error('❌ Error pinging Supabase:', err.message);
              process.exit(1);
            }
          })();
          "
